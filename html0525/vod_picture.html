<body>
    <!--header begin-->
    <header class="header">
        <div class="header-main">
            <span class="header-logo">
                <img src="../images/logo.png">
            </span>
            <div class="header-search">
                <input type="text" placeholder="请输入搜索关键字">

            <!--登录按钮 begin-->

            <a href="vod_userCenter.html" class="header-userinfo">

                    <img src="../images/temp/img1.png">

            </a>
            <!--登录后 end-->
        </div>
    </header>
    <!--header begin-->
    <!--nav being-->
    <nav class="nav">
        <ul class="navbox">
            <li class="nav-item">
                <a href="vod_index.html">首页</a>

            <li class="nav-item nav-current">
                <a href="vod_index.html">最近更新</a>
            </li>

                <a href="vod_index.html">电影</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="vod_index.html">电视剧</a>
            </li>
            <li class="nav-item">
                <a href="vod_index.html">娱乐</a>
            </li>
        </ul>
        <!--navChannel begin-->
        <section class="nav-channel">
            <span class="nav-channelbtn">频道</span> <span class="nav-channel-icon"></span>
            <div class="nav-channelbox">
                <a href="" class="nav-channel-item nav-channel-current">电视剧</a>
                <a href="" class="nav-channel-item">微电影</a>
                <a href="" class="nav-channel-item">纪录片</a>

            </div>
        </section>
        <!--navChannel end-->
    </nav>
    <section class="navline"></section>
    <!--nav end-->
    <!--container begin-->
    <section id="container">
        <div class="picturelist-title">
            <h1>精美图集</h1>
            <div class="picturelist-menu">
                <span class="picturelist-menuicon"></span>
            </div>
        </div>
        <div class="vod-container picture">
            <div class="picturebox">
                <img src="../images/placeholder2.png">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <!-- Required swiper-lazy class and image source specified in data-src attribute -->
                            <img data-src="../images/temp/picture06.png" class="swiper-lazy">
                            <!-- Preloader image -->
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="../images/temp/picture02.png" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="../images/temp/picture03.png" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="../images/temp/picture04.png" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                        <div class="swiper-slide">
                            <img data-src="../images/temp/picture05.png" class="swiper-lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>
                    </div>
                </div>
            </div>
            <article class="picture-txtbox">古典美女，时尚写真[精美图库]</article>
            <div class="picture-sharebox">
                <a class="picture-collect"></a>
                <a class="picture-praise"></a>
                <a class="picture-share"></a>
            </div>
        </div>
    </section>
    <!--container end-->
    <!--bottomMenu begin-->
    <section class="bottom-menu">
        <a href="vod_index.html" class="bottom-menu-item bottom-menu-home">首页</a>
        <a href="vod_ad.html" class="bottom-menu-item bottom-menu-addbusiness">广告招商</a>
        <a href="vod_opinion.html" class="bottom-menu-item bottom-menu-suggest">意见反馈</a>
    </section>
    <!--bottomMenu end-->
    <div class="picture-pop"></div>

    <!--引入JS-->
    <script src="../js/lib/jquery-2.1.4.min.js"></script>
    <script src="../js/lib/flexible.js"></script>
    <script src="../js/lib/swiper.min.js"></script>
    <script src="../js/lib/jquery.lazyload.min.js?v=1.9.3"></script>
    <script src="../js/core/app.js"></script>

    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            autoplay : 0,//可选选项，自动滑动
            autoplayDisableOnInteraction : false,
            paginationClickable : true,
            preloadImages : false,// Disable preloading of all images
            lazyLoading : true,// Enable lazy loading
            loop : true
        });

        app.imglazyload();
        app.loadmoreAnimate($('.vod-list-loadmore'));
        app.navChannel();
        app.toggleCls($('.picture-collect'), 'picture-collect-active');
        app.toggleCls($('.picture-praise'), 'picture-praise-active');
        app.pageHeightT($('#container'));
        app.picture();
    </script>
</body>
</html>
