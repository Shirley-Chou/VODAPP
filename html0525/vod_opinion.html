<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="最好的电影"/>
    <meta name="keywords" content="电影电影"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <!--引入CSS-->
    <link href="../css/global.css" rel="stylesheet"/>
    <link href="../css/app.css" rel="stylesheet"/>
    <title>刀光合影看武侠，大宝剑</title>
</head>
<body>
    <section id="container" class="center-container">
        <!--centerHeader begin-->
        <header class="center-header">
            <h1>意见反馈</h1>
        </header>
        <!--centerHeader begin-->
        <!--container begin-->
        <section class="opinion">
            <form class="opinion-form">
                <div class="opinion-problem">
                    <div class="opinion-problem-title">
                        <h2>我遇到的问题</h2>
                        <a href="javascript:">
                            <span>客服一 13 157 560</span>
                        </a>
                    </div>
                    <div class="opinion-problem-box">
                        <ul>
                            <li class="opinion-problem-item">
                                <label class="opinion-problem-checked">无法观看</label>
                                <input type="checkbox" checked="checked">
                            </li>
                            <li class="opinion-problem-item">
                                <label>影音不同步</label>
                                <input type="checkbox">
                            </li>
                            <li class="opinion-problem-item">
                                <label>播放卡顿</label>
                                <input type="checkbox">
                            </li>
                            <li class="opinion-problem-item">
                                <label>VIP会员</label>
                                <input type="checkbox">
                            </li>
                            <li class="opinion-problem-item">
                                <label>画面不清晰</label>
                                <input type="checkbox">
                            </li>
                            <li class="opinion-problem-item">
                                <label>其他</label>
                                <input type="checkbox">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="opinion-problemmsg">
                    <h2>请详细写下您所遇到的问题和建议吧（300字以内）：</h2>
                    <textarea class="opinion-problem-textarea" placeholder="请输入你的反馈"></textarea>
                </div>
                <div class="opinion-tel">
                    <h2>您的联系方式：</h2>
                    <input type="text" class="opinion-tel-input" placeholder="请输入你的手机号码"/>
                </div>
                <input type="button" class="opinion-btn" value="提交">
            </form>
        </section>
        <!--container end-->
    </section>
    <!--bottomMenu begin-->
    <section class="bottom-menu">
        <a href="vod_index.html" class="bottom-menu-item bottom-menu-home">首页</a>
        <a href="vod_ad.html" class="bottom-menu-item bottom-menu-addbusiness">广告招商</a>
        <a href="vod_opinion.html" class="bottom-menu-item bottom-menu-suggest bottom-menu-current">意见反馈</a>
    </section>
    <!--bottomMenu end-->
    <!--引入JS-->
    <script src="../js/lib/jquery-2.1.4.min.js"></script>
    <script src="../js/lib/flexible.js"></script>
    <script src="../js/lib/jquery.lazyload.min.js?v=1.9.3"></script>
    <script src="../js/core/app.js"></script>
    <script>
        app.imglazyload();
        app.pageHeight($('.center-container'));
        document.body.addEventListener('touchstart', function(){ });
        app.checkStatus($('.opinion-problem-item label'), 'opinion-problem-checked');
    </script>
</body>
</html>
