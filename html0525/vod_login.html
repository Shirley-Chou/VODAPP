<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="最好的电影"/>
    <meta name="keywords" content="电影电影"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <!--引入CSS-->
    <link href="../css/global.css" rel="stylesheet"/>
    <link href="../css/app.css" rel="stylesheet"/>
    <title>刀光合影看武侠，大宝剑</title>
</head>
<body>
    <section id="container">
        <!--loginTop begin-->
        <section class="login-top">
            <div class="login-top-showdown"></div>
            <img class="lazy" data-original="../images/temp/login_img1.png">
            <div class="login-top-bg"></div>
            <div class="login-top-icon"></div>
        </section>
        <!--loginTop end-->
        <!--loginContainer begin-->
        <section class="login-container">
            <h1>账户登录</h1>
            <form class="login-form">
                <ul>
                    <li class="login-form-item">
                        <input type="text" placeholder="请输入你的账号" class="login-input login-username">
                    </li>
                    <li class="login-form-item">
                        <input type="password" placeholder="请输入你的密码" class="login-input login-pwd">
                    </li>
                    <li class="login-form-item">
                        <input type="button" value="登录" class="login-btn">
                    </li>
                    <li class="login-form-item">
                        <label class="login-checkmain">
                            <div class="login-checkbox login-checked"></div>
                            <input type="checkbox" name="remember" checked>
                            <span>记住我</span>
                        </label>
                        <a href="" class="login-fogetpwd">忘记密码？</a>
                    </li>
                </ul>
            </form>
            <a href="vod_register.html" class="login-registerlink">立即注册</a>
        </section>
        <!--loginContainer end-->
    </section>
    <!--引入JS-->
    <script src="../js/lib/jquery-2.1.4.min.js"></script>
    <script src="../js/lib/flexible.js"></script>
    <script src="../js/lib/jquery.lazyload.min.js?v=1.9.3"></script>
    <script src="../js/core/app.js"></script>

    <script>
        app.pageHeight($('#container'));
        app.imglazyload();
        app.checkStatus($('.login-checkbox'),'login-checked');
    </script>
</body>
</html>
